<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Korean-English Trainer</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <section class="section-input">
            <h1 class="title">Input words:</h1>
            <div class="language lang-0">
                <picture class="flag"><img src="/img/korean-flag-xs.png" alt="Flag of the South Korea"></picture>
                <div class="word-wrap">
                    <input type="text" placeholder="korean word" class="user-input">
                </div>
            </div>
            <div class="language lang-1">
                <picture class="flag"><img src="/img/uk-flag-xs.png" alt="Flag of the United Kingdom"></picture>
                <div class="word-wrap">
                    <input type="text" placeholder="english word" class="user-input">
                </div>
            </div>
            <button class="btn" id="submit">submit</button>
        </section>
        <section class="section-output">
            <h1 class="title">Draw a word:</h1>
            <div class="language lang-0">
                <picture class="flag"><img src="/img/korean-flag-xs.png" alt="Flag of the South Korea"></picture>
                <div class="question">
                    <p class="drawed-text">korean word</p>
                </div>
            </div>
            <div class="language lang-1">
                <picture class="flag"><img src="/img/uk-flag-xs.png" alt="Flag of the United Kingdom"></picture>
                <div class="word-wrap">
                    <input type="text" placeholder="type answer" class="user-input">
                </div>
            </div>
            <section class="buttons">
                <button class="btn" id="check">check</button>
                <button class="btn" id="draw">draw</button>
            </section>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
